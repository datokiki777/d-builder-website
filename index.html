<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-BUILDER | Construction Company</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#0b1220;
color:#fff;
line-height:1.6;
}

.container{
width:90%;
max-width:1200px;
margin:auto;
}

header{
background:linear-gradient(rgba(11,18,32,0.85),rgba(11,18,32,0.95));
padding:80px 0;
text-align:center;
}

.logo{
width:120px;
margin:auto;
margin-bottom:20px;
}

h1{
font-size:48px;
font-weight:800;
letter-spacing:2px;
}

.hero-text{
color:#ccc;
margin-top:15px;
margin-bottom:30px;
}

.btn{
background:#ffc107;
color:#0b1220;
padding:14px 35px;
border-radius:6px;
text-decoration:none;
font-weight:600;
display:inline-block;
transition:0.3s;
}

.btn:hover{
background:#ffb300;
}

section{
padding:80px 0;
}

section.dark{
background:#111827;
}

h2{
font-size:32px;
margin-bottom:30px;
text-align:center;
}

.services{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:#1f2937;
padding:30px;
border-radius:10px;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
background:#243042;
}

.contact-form{
max-width:600px;
margin:auto;
display:flex;
flex-direction:column;
gap:15px;
}

input,textarea{
padding:12px;
border-radius:6px;
border:none;
font-family:inherit;
}

textarea{
resize:none;
height:120px;
}

footer{
background:#111827;
text-align:center;
padding:30px 0;
font-size:14px;
color:#aaa;
}

.company-info{
text-align:center;
margin-top:30px;
color:#bbb;
font-size:14px;
}

@media(max-width:768px){
h1{font-size:34px;}
}

</style>
</head>

<body>

<header>
<div class="container">

<div class="logo">
<svg viewBox="0 0 100 100">
<rect x="5" y="5" width="90" height="90" rx="15" fill="#0d3d7a"/>
<path d="M25 35 L50 20 L75 35 L50 50 Z" fill="white"/>
<path d="M25 50 L50 65 L75 50 L50 35 Z" fill="rgba(255,255,255,0.7)"/>
<path d="M25 65 L50 80 L75 65 L50 50 Z" fill="white"/>
<circle cx="50" cy="50" r="6" fill="#0d3d7a"/>
